<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Foods</title>
</head>
<body>
    <h1>Manage Food Items</h1>
    
    <form method="POST">
        <input type="text" name="food_name" placeholder="Food Name" required>
        <input type="number" name="cooking_time" placeholder="Cooking Time (min)" required>
        <button type="submit">Add Food</button>
    </form>
    
    <ul>
        {% for food in foods %}
            <li>
                {{ food.name }} - {{ food.cooking_time }} minutes
                <a href="{{ url_for('delete_food', id=food.id) }}">Delete</a>
                <a href="{{ url_for('start_timer', id=food.id) }}">Start Timer</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
