<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        /* Centering content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family:Optima, sans-serif;
            background-image: url('static/bj.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1, p, #timer {
            margin: 10px 0;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        function startTimer(minutes, foodName) {
            var time = minutes * 60; // Convert minutes to seconds
            var countdown = setInterval(function() {
                if (time < 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').innerHTML = "â° Time's up! Your " + foodName + " is ready!";
                    return;
                }
                var minutesLeft = Math.floor(time / 60);
                var secondsLeft = time % 60;
                
                // Add leading zero if seconds < 10
                secondsLeft = secondsLeft < 10 ? "0" + secondsLeft : secondsLeft;

                // Update the timer display
                document.getElementById('timer').innerHTML = minutesLeft + "m " + secondsLeft + "s";
                time--;
            }, 1000);
        }

        window.onload = function() {
            var cookingTime = JSON.parse('{{ cooking_time|tojson }}'); // Ensure safe rendering
            var foodName = JSON.parse('{{ food_name|tojson }}'); 
            startTimer(cookingTime, foodName);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cooking Timer for {{ food_name }}</h1>
        <p>Your timer is running:</p>
        <div id="timer">Loading...</div>
    </div>
</body>
</html>
